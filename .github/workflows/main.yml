name: Qt Application Build

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  # Job for Windows with MSVC
  windows:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up MSVC build tools
        uses: microsoft/setup-msbuild@v1

      - name: Install Qt
        run: |
          choco install qt6-base-dev
      - name: Install FluidSynth 2
        run: |
          choco install fluidsynth

      - name: Configure Qt project with qmake
        run: |
          qmake Charts.pro

      - name: Build Qt project with MSVC
        run: |
          msbuild Charts.pro /p:Configuration=Release

  # Job for macOS with Clang++
  macos:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Qt (Homebrew)
        run: |
          brew install qt6
      - name: Install FluidSynth 2 (Homebrew)
        run: |
          brew install fluid-synth

      - name: Configure Qt project with qmake
        run: |
          qmake Charts.pro

      - name: Build Qt project with Clang++
        run: |
          make

  # Job for Linux with Clang++
  linux:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Qt and build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y qt6-base-dev qmake6 qt6-base-dev-tools fluidsynth-dev clang make 

      - name: Configure Qt project with qmake
        run: |
          qmake Charts.pro

      - name: Build Qt project with Clang++
        run: |
          make
